<div id="dynamic">
    Original content
</div>

<button id="button2"> Update the variable</button>
<button id="button"> Detect changes</button><br>
<script>
    var text = "Content was updated";
    var button = document.getElementById('button');
    var button2 = document.getElementById('button2');


    function detectChanges() {
        var div = document.getElementById('dynamic');
        div.innerHTML = text;
    }
    button.onclick = function () {
        detectChanges();
    };

    button2.onclick = function () {
        text = "Updated only after we detected the changes";
    };
</script>
